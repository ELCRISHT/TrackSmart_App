<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h1>YOOM</h1>
            <ul>
                <li class="active">Home</li>
                <li>Upcoming</li>
                <li>Previous</li>
                <li>Recordings</li>
                <li>Personal Room</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Upcoming Meeting at: 12:30 PM</h2>
                <div class="time-display">
                    <p class="current-time">09:22 AM</p>
                    <p class="current-date">Wednesday, March 27, 2024</p>
                </div>
            </div>
            <div class="card-container">
                <div class="card new-meeting">
                    <h3>New Meeting</h3>
                    <p>Start an instant meeting</p>
                </div>
                <div class="card join-meeting">
                    <h3>Join Meeting</h3>
                    <p>via invitation link</p>
                </div>
                <div class="card schedule-meeting">
                    <h3>Schedule Meeting</h3>
                    <p>Plan your meeting</p>
                </div>
                <div class="card view-recordings">
                    <h3>View Recordings</h3>
                    <p>Meeting Recordings</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
