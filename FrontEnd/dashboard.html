<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #2D1B69 0%, #1a0f3d 50%, #000000 100%);
            color: #FFFFFF;
            overflow: hidden;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 100;
        }

        .top-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 123, 255, 0.5), transparent);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .logo-title {
            font-size: 25px;
            font-weight: 700;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px 25px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            padding: 15px 20px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
        }

        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .user-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .user-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
        }

        .user-dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-top: 8px;
        }

        .user-dropdown.active .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: right;
            gap: 12px;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-item:first-child {
            border-radius: 15px 15px 0 0;
        }

        .dropdown-item:last-child {
            border-radius: 0 0 15px 15px;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header-section {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
        }

        .upcoming-meeting {
            font-size: 18px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 165, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 165, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .clock-container {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 60px 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .clock {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FFFFFF, #E0E0E0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .date {
            font-size: 1.2rem;
            color: #B0B0B0;
            font-weight: 400;
        }

        .button-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 1;
            flex-wrap: wrap;
        }

        .action-button {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-button:hover::before {
            opacity: 0.1;
        }

        .action-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .new-meeting {
            background: linear-gradient(135deg, #FF8C00, #FF6B35);
        }

        .new-meeting:hover {
            box-shadow: 0 20px 40px rgba(255, 140, 0, 0.4);
        }

        .join-meeting {
            background: linear-gradient(135deg, #007BFF, #0056b3);
        }

        .join-meeting:hover {
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.4);
        }

        .schedule-meeting {
            background: linear-gradient(135deg, #8A2BE2, #6A1B9A);
        }

        .schedule-meeting:hover {
            box-shadow: 0 20px 40px rgba(138, 43, 226, 0.4);
        }

        .view-records {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .view-records:hover {
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.4);
        }

        .button-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .button-description {
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                padding: 20px;
            }
            
            .nav-menu {
                display: flex;
                gap: 10px;
                overflow-x: auto;
            }
            
            .nav-item {
                white-space: nowrap;
                margin-bottom: 0;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .clock {
                font-size: 2.5rem;
            }
            
            .button-grid {
                justify-content: center;
                gap: 20px;
            }
            
            .action-button {
                width: 160px;
                height: 160px;
                padding: 15px;
            }
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="top-header">
        <div class="logo-section">
            <div class="logo-icon">TS</div>
            <div class="logo-title">TrackSmart</div>
        </div>
        
        <div class="user-dropdown" id="userDropdown">
            <button class="user-button" onclick="toggleUserDropdown()">
                <div class="user-avatar">JD</div>
                <span>Username</span>
                <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                    <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="dropdown-menu">
                <div class="dropdown-item" onclick="handleProfile()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    Profile Settings
                </div>
                <div class="dropdown-item" onclick="handlePreferences()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                    </svg>
                    Preferences
                </div>
                <div class="dropdown-item" onclick="handleAboutUs()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01"/>
                    </svg>
                    About Us
                </div>
                <div class="dropdown-item" onclick="handleLogout()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-layout">
        <div class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item active">Home</li>
                <li class="nav-item">Classroom</li>
                <li class="nav-item">Schedule</li>
                <li class="nav-item">Reports</li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header-section">
                <div class="clock-container">
                    <div class="clock" id="clock">09:18 AM</div>
                    <div class="date" id="date">Wednesday, March 27, 2024</div>
                </div>
            </div>
            
            <div class="button-grid">
                <div class="action-button new-meeting" onclick="handleNewMeeting()">
                    <span class="button-title">New Meeting</span>
                    <p class="button-description">Start an instant meeting right now</p>
                </div>
                
                <div class="action-button join-meeting" onclick="handleJoinMeeting()">
                    <span class="button-title">Join Meeting</span>
                    <p class="button-description">Enter with invitation link or ID</p>
                </div>
                
                <div class="action-button schedule-meeting" onclick="handleScheduleMeeting()">
                    <span class="button-title">Schedule Meeting</span>
                    <p class="button-description">Plan and organize your meeting</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // User dropdown functionality
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('active');
        }

        function handleProfile() {
            alert('Opening profile settings...');
            toggleUserDropdown();
        }

        function handlePreferences() {
            alert('Opening preferences...');
            toggleUserDropdown();
        }

        function handleAboutUs() {
            alert('TrackSmart v1.0\n\nA modern classroom management and meeting platform designed to enhance educational experiences.\n\nDeveloped with ❤️ for educators and students.');
            toggleUserDropdown();
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logging out...');
            }
            toggleUserDropdown();
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('userDropdown');
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Button handlers
        function handleNewMeeting() {
            // Redirect to video conference page
            window.location.href = 'video_conference.html';
        }

        function handleJoinMeeting() {
            const meetingId = prompt('Enter Meeting ID or paste invitation link:');
            if (meetingId) {
                alert(`Joining meeting: ${meetingId}`);
            }
        }

        function handleScheduleMeeting() {
            alert('Opening meeting scheduler...');
        }

        // Navigation handler
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Initialize
        updateClock();
        setInterval(updateClock, 1000);
        createParticles();
    </script>
</body>
</html>
