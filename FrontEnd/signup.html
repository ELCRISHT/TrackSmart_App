<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackSmart - Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">TS</div>
        <div class="logo-text">TrackSmart</div>
    </div>

    <div class="container">
        <!-- Sign Up Section -->
        <div class="signup-section">
            <h2>Create your account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="middleName">Middle Name (Optional)</label>
                    <input type="text" id="middleName" placeholder="Enter your middle name">
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" placeholder="Enter your contact number" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="">Select your role</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="register-link">
                    Already have an account? <a href="index.html">Log in now</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script/auth.js"></script>
</body>
</html>
